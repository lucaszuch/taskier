<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css" type="text/css">
    
    <title>Taskier</title>
    <script src="app.js" defer></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  </head>
  <body>
    <header>
      <h1>TASKIER</h1>
      <nav>
          <ul>
            <a href="https://github.com/lucaszuch" target="_blank"><li><i class="fa fa-github"></i></li></a>
          </ul>
      </nav>
    </header>
    <form>
      <input type="text" class="todo-input" placeholder="Enter a new task" required />
      <button class="todo-btn" type="submit">
         <i class="fa fa-plus-square"></i>
      </button>
    </form>
    <div class="select">
      <select name="todos" class="filter-todo">
        <option value="all">All</option>
        <option value="uncompleted"> Not completed</option>
        <option value="completed">Completed</option>
      </ul>
    </select>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
  </body>
</html>
